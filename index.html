<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Complete Bootstrap</title>
</head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link href="./mega-autocomplete.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
  crossorigin="anonymous" />

<body>

  <div class="row m-5">

    <div class="col-12">

      <form id="form_one" action="https://jsonplaceholder.typicode.com/comments" class="mb-2">

        <div class="mega-ac-container mb-1">

          <div class="form-floating">

            <input id="input_one" type="text" name="input_one"
              class="mega-ac mega-ac--primary form-control form-control-sm" multiple data-bg-selected="success"
              autocomplete="off">

            <label for="input_one">Auto Complete Exemple 1</label>

          </div>

        </div>

        <button id="button_one" class="btn btn-primary fw-bold">Enviar</button>

      </form>

      <code id="result_autocomplete_one"></code>

    </div>

    <div class="col-12 mt-5">

      <form id="form_two" action="https://jsonplaceholder.typicode.com/photos" class="mb-2">

        <label for="input_two">Auto Complete Exemple 2</label>

        <div class="mega-ac-container mb-1">

          <input id="input_two" type="text" class="mega-ac mega-ac--dark form-control form-control-sm"
            autocomplete="off">

        </div>

        <button id="button_two" class="btn btn-primary fw-bold">Enviar</button>

      </form>

      <code id="result_autocomplete_two"></code>

    </div>

  </div>

  <script src="./Module-Factory.js"></script>
  <script src="./mega-autocomplete.js"></script>
  <script src="./index.js"></script>
</body>

</html>
